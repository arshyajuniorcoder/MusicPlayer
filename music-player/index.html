<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="player-style.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <div>
            <div class="player">
                <div class="top">
                    <button class="small">
                        <div class="inner-button">
                            <i class="material-icons">chevron_left</i>
                        </div>
                    </button>
                    <p class="indicator">PLAYING NOW</p>
                    <button class="small">
                        <div class="inner-button">
                            <i class="material-icons">list</i>
                        </div>
                    </button>
                </div>
                <div class="center">
                    <img
                        src="https://upmusics.com/wp-content/uploads/2020/03/vds.jpg"
                        class="album"
                    />
                </div>
                <div class="song-details">
                    <div style="font-size: 20px">To Deli</div>
                    <div style="font-size: 10px; margin-top: 7px">
                        Hamid Sefat
                    </div>
                </div>
                <div class="slider">
                    <div class="time">
                        <div>1:17</div>
                        <div>2:45</div>
                    </div>
                    <div class="slider-bar">
                        <div class="inner-slider-bar"></div>
                    </div>
                </div>
                <div class="controls">
                    <button class="big">
                        <div class="inner-button-big">
                            <i
                                class="material-icons"
                                style="transform: scale(-1)"
                                >fast_forward</i
                            >
                        </div>
                    </button>
                    <button class="big-play-pause">
                        <div class="play-pause">
                            <i class="material-icons">play_arrow</i>
                        </div>
                    </button>
                    <button class="big">
                        <div class="inner-button-big">
                            <i class="material-icons">fast_forward</i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
